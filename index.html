<body>
    <div class="jumbotron">
        <h1>Train Station Simulator 2018</h1>
    </div>
    <!--  -->
    <div class=" container">
        <div class="row">

            <!-- First Card setting, displaying trains -->
            <div class="card  train-card" id="train-schedule-card">
                <div class="card-header font-weight-bold bg-warning text-dark">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link train-schedule-tab active" href="#">Current Train Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link add-train-tab" href="#">Add Train</a>
                        </li>

                    </ul>
                </div>
                <div class="card-body">


                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card train-card" id="add-train-card">
                <div class="card-header font-weight-bold bg-warning text-dark">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link train-schedule-tab" href="#">Current Train Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link add-train-tab active" href="#">Add Train</a>
                        </li>

                    </ul>
                </div>
                <br>


                <div class="card-body ">
                    <form>
                        <div class="input-group input-group-sm">
                            <label for="trainNameInput">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input" placeholder="Pony Express">
                        </div>
                        <div class="input-group input-group-sm">
                            <label for="trainDestinationInput">Destination</label>
                            <input type="text" class="form-control" id="train-destination-input" placeholder="Chicago">
                        </div>
                        <div class="input-group input-group-sm">
                            <label for="trainStartTime">First Train Time (HHmm-military time)</label>
                            <input type="time" class="form-control" id="train-time-input" placeholder="18:85">
                        </div>
                        <div class="input-group input-group-sm">
                            <label for="trainFrequencyInput">Frequency (mins)</label>
                            <input type="number" class="form-control" id="train-frequency-input" placeholder="15">
                        </div>
                        <button type="submit" class="btn btn-primary" id="new-train-btn">Submit</button>
                    </form>
                    <!-- FORM GOES HERE -->

                </div>
            </div>
        </div>
    </div>
    <footer class="pagebottom">
